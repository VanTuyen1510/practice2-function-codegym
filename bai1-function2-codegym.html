<script>
    function CalSquaring (){
        let number = prompt("Nhập vào 1 số :");
        let result = Math.pow(number,2);
        return result; // câu lệnh return là gắn 1 biến trả về để show cái kết quả của cái biến đó ra
    }
    let result = CalSquaring();
