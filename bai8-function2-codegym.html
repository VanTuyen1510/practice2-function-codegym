<script>
    function reverseArr(arr) {
        let i = 0;
        let j = arr.length-1;
        for(i,j ; i <= j;i++,j-- ){
            let temp = arr[i]
            arr[i] = arr[j]
            arr[j] = temp
        }
    }
     // number = [1,2,3,4,5,6,7,8]
    number = prompt("Nhập vào đây :");
    number1 = number.split('');
    reverseArr(number1);
    document.write(number1);
