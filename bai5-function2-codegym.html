<script>
    function findNumber() {
        let a = +prompt("Nhập vào số a :");
        let b = +prompt("Nhập vào số b :");
        let c = +prompt("Nhập vào số c :");
        let min = a ;
        if (min > b){
            alert(b + " là số nhỏ nhất");
        }else if(min > c){
            alert( c + " là số nhỏ nhất");
        }else {
            alert( a + " là số nhỏ nhất");
        }
    }
    findNumber();
</script>
