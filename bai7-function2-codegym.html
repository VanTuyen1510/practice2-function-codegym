<script>
    function swap(a,b) {
         let temp = a ;
         a = b ;
         b = temp;
        document.write("Số thứ nhất đã đổi chỗ: " + a);
        document.write("<br>Số thứ hai đã đổi chỗ :"+ b);
    }
    let num1 = +prompt("Nhập vào số a :");
    let num2 = +prompt("Nhập vào số b :");
    swap(num1,num2);

</script>
