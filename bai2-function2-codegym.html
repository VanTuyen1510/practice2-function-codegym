<script>
    function CalArea() {
        let width = prompt("Nhập chiều rộng vào :");
        let longs = prompt("Nhập chiều dài vào :");
        let area = width * longs;
        return area;
    }
      alert(CalArea());


    function CalCircle() {
       let d = +prompt("Nhập vào đường kính hình tròn :");
       let C = d * 3.14;
       return C;
    }
    alert(CalCircle());
