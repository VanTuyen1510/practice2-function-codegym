<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

   function inputArr(param) {
       let count = 0;
       let arr = []
       let n = prompt("Nhập độ dài của mảng");
       for (let i = 0; i < n;i++) {
           arr[i] = prompt("Nhập phần tử của mảng :" );
           if (param == arr[i]) {
               count++
           }
       }
       document.write("Mảng bạn đã nhập vào:" +arr.join(";") + "<br>");
       if (count == 0){
           return -1;
       }else{
           return count;
       }

   }

       let result = prompt("Nhập vào đây số bạn cần tìm");
       document.write("Số lần bạn cần tìm là " + inputArr(result));
</script>
</body>
</html>
